<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Salary Calculator â€“ Ronnie Ruchal</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f1f6fc;
}
.container{
  max-width:420px;
  margin:auto;
  padding:14px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
h2{text-align:center;color:#1e88e5}
label{font-size:13px;color:#444}
input,button,textarea{
  width:100%;
  padding:11px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #cfd8dc;
  margin-top:6px;
}
button{
  background:#1e88e5;
  color:#fff;
  border:none;
}
.result{
  font-size:14px;
  line-height:1.6;
}
.bold{font-weight:600}
</style>
</head>

<body>
<div class="container">
<h2>Salary Calculator</h2>

<div class="card">
<label>Hourly Rate</label>
<input id="rate" type="number" placeholder="Enter hourly rate">
</div>

<div class="card">
<label>Paste OT Data (from Entry App)</label>
<textarea id="data" rows="8"></textarea>
<button onclick="calculate()">Calculate Salary</button>
</div>

<div class="card">
<div class="result" id="output"></div>
</div>

</div>

<script>
function calculate(){
  let rate=+document.getElementById("rate").value;
  let raw=document.getElementById("data").value.trim();
  if(!rate || !raw) return alert("Rate or data missing");

  let lines=raw.split("\n").slice(1);
  let weekdayHours=0, otHours=0;
  let sat=0,sun=0,hol=0;

  lines.forEach(l=>{
    let p=l.split(",");
    let day=p[1];
    let hours=parseFloat(p[4])||0;

    if(day==="weekday"){
      weekdayHours+=Math.min(8,hours);
      if(hours>8) otHours+=hours-8;
    }
    if(day==="saturday") sat++;
    if(day==="sunday") sun++;
    if(day==="holiday") hol++;
  });

  let basicPay=weekdayHours*rate;
  let otPay=otHours*rate*1.5;
  let satPay=sat*8*rate*1.5;
  let sunPay=sun*8*rate*1.5;
  let holPay=hol*8*rate*1.5;

  let total=basicPay+otPay+satPay+sunPay+holPay;

  output.innerHTML=`
  <div class="bold">Summary</div>
  Weekday Basic Hours: ${weekdayHours}<br>
  OT Hours: ${otHours}<br>
  Saturday Days: ${sat}<br>
  Sunday Days: ${sun}<br>
  Public Holiday Days: ${hol}<hr>
  Basic Pay: ${basicPay}<br>
  OT Pay: ${otPay}<br>
  Saturday Pay: ${satPay}<br>
  Sunday Pay: ${sunPay}<br>
  Holiday Pay: ${holPay}<hr>
  <div class="bold">TOTAL: ${total}</div>
  `;
}
</script>
</body>
</html>
