<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Salary â€“ Ronnie Ruchal</title>
<style>
body{margin:0;font-family:-apple-system;background:#f1f6fc}
.container{max-width:420px;margin:auto;padding:14px}
.card{background:#fff;padding:14px;border-radius:12px;margin-bottom:12px}
h2{text-align:center;color:#1e88e5}
input,textarea,button{width:100%;padding:11px;margin-top:6px;font-size:16px}
button{background:#1e88e5;color:#fff;border:none;border-radius:8px}
.bold{font-weight:600}
</style>
</head>
<body>

<div class="container">
<h2>Salary Calculator</h2>

<div class="card">
<input id="rate" type="number" placeholder="Hourly Rate">
</div>

<div class="card">
<textarea id="data" rows="8" placeholder="Paste data from App-1"></textarea>
<button onclick="calc()">Calculate</button>
</div>

<div class="card" id="out"></div>
</div>

<script>
function calc(){
let r=+rate.value;
let rows=data.value.trim().split("\n").slice(1);

let basic=0, ot=0, night=0;

rows.forEach(l=>{
let p=l.split(",");
let day=p[1], out=p[3], h=+p[4]||0;

if(day=="weekday"){
basic+=Math.min(8,h);
if(h>8)ot+=h-8;
}

if(day=="saturday"||day=="holiday"){
ot+=8;
}

if(day=="sunday"){
basic+=8;
ot+=8;
}

if(out!="-"){
let hr=+out.split(":")[0];
if(hr>=22)night+=Math.max(0,h-8);
}
});

let total=basic*r + ot*r*1.5 + night*r*3;

out.innerHTML=`
<div class="bold">Basic Hours:</div>${basic}<br>
<div class="bold">OT Hours:</div>${ot}<br>
<div class="bold">Night Hours:</div>${night}<hr>
<div class="bold">TOTAL:</div>${total}
`;
}
</script>
</body>
</html>
